<!DOCTYPE html>
<html lang="en">
<head>
    <title>VC-MP Live Map</title>

    <meta charset="utf-8" />

    <link rel="stylesheet" href="static/map.css" />
    <link rel="stylesheet" href="static/deps/prettyCheckable.css">

    <script src="static/deps/jquery-1.8.3.min.js"></script>
    <script src="static/deps/prettyCheckable.js"></script>
    <script src="static/deps/jquery.cookie.js"></script>
    <script src="static/config.js"></script>
    <script src="static/map.js"></script>
</head>
<body>
    <div id="infotooltip" class="fltooltip"></div>
    <div id="drawareatooltip" class="fltooltip"></div>
    <div id="zonenametooltip" class="fltooltip"></div>
    <div id="drawtiming" class="fltooltip"></div>
    <div id="players"></div>
    <div id="chatbox"></div>
    <div id="showsettings">
        <strong>Settings:</strong>
        <form>
            <input type="checkbox" id="showplayers" checked /> Show player blips<br />
            <input type="checkbox" id="showplayerlist" checked /> Show player list<br />
            <input type="checkbox" id="showchat" checked /> Show chatbox<br />
            <input type="checkbox" id="showarea" /> Show districts
        </form>
    </div>
    <canvas id="drawarea" width="768" height="768"></canvas>
</body>
</html>
