<!DOCTYPE html>
<html lang="en">
<head>
    <title>VC-MP Live Map</title>

    <meta charset="utf-8" />

    <link rel="stylesheet" href="static/reset.css" />
    <link rel="stylesheet" href="static/map.css" />

    <script src="static/deps/jquery-1.8.3.min.js"></script>
    <script src="static/deps/jquery.cookie.min.js"></script>

    <script src="static/config.js"></script>
    <script src="static/map.js"></script>
</head>
<body>
    <div id="infotip" class="nice"></div>
    <div id="tooltip" class="nice"></div>
    <div id="areatip" class="nice"></div>
    <div id="timetip" class="nice"></div>
    <div id="players" class="nice"></div>
    <div id="chatbox" class="nice"></div>
    <div id="showsettings" class="nice">
        <strong>Settings:</strong>
        <form>
            <input type="checkbox" id="showplayers" checked />
            <label for="showplayers"><span></span>Show player blips</label><br />
            <input type="checkbox" id="showplayerlist" checked />
            <label for="showplayerlist"><span></span>Show player list</label><br />
            <input type="checkbox" id="showchat" checked />
            <label for="showchat"><span></span>Show chatbox</label><br />
            <input type="checkbox" id="showinfo" checked />
            <label for="showinfo"><span></span>Show server info</label><br />
            <input type="checkbox" id="showarea" checked />
            <label for="showarea"><span></span>Show current area</label><br />
            <input type="checkbox" id="showtime" checked />
            <label for="showtime"><span></span>Show misc. info</label><br />
            <input type="checkbox" id="showareacol" />
            <label for="showareacol"><span></span>Show areas colored</label><br />
        </form>
    </div>
    <canvas id="drawarea"></canvas>
</body>
</html>
